# --- Configuration de la base de données MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/yogastudio?useSSL=false&serverTimezone=UTC
spring.datasource.username=ADMIN_yoga
spring.datasource.password=test!1234

# Le Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Désactiver les repositories JDBC natifs (si tu utilises JPA ou Spring Data JPA uniquement)
spring.data.jdbc.repositories.enabled=false

# --- Configuration JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Autres options utiles ---
spring.jpa.open-in-view=false
